<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Scrabble</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
  </head>
  <body ng-app="ngScrabbleApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->



    <div class="wrapper" ng-controller="boardCtrl">
    
        <div id="#header">
            <div class="nav">
                <ul>
                    
                </ul>
            </div>
        </div>
    



        <div class="group board" id="board">
            <div class="row" ng-repeat="row in rowsList">
                <div class="s {{(placeholderSelected == col || col.checking ? 'active' : '')}} {{holders[col.type].class}}" data-coords="{{$parent.$index}},{{$index}}" ng-repeat="col in row" ng-click="placeholderSelect(col, $parent.$index, $index)" ng-dblclick="addTile()" ng-init="col.x=$index;col.y=$parent.$index">
                    <div class="{{col.tile ? 'l' : ''}} {{col.tile.class}}">{{col.tile.letter}}</div>
                </div>
            </div>
        </div>  
    




        <div class="board">

            <div>
                <button ng-click="addTile()">ADD</button>
                <button ng-click="removeTile()">REMOVE</button>
                <button ng-click="report()">REPORT</button>
            </div>

            <ul class="group ltr-holder" id="panel" ui-sortable ng-model="tilesList">
                <li class="l play {{tile.class}} {{(tileSelected==$index ? 'active' : '')}}" data-tileid="{{tile.id}}" ng-repeat="tile in tilesList" ng-click="tileSelect($index)" ng-dblclick="addTile()">
                    {{tile.letter}}
                </li>
            </ul>
            
            <div class="button" id="submit" ng-click="">SUBMIT</div>
            <div class="button" ng-click="parseMove()">Find</div>


            <div>
                 <div class="{{tileSelected.class}}" data-tileid="{{tileSelected.id}}">{{tileSelected.letter}}</div>
            </div>


            
            <div>
                 <div class="{{tileSelected.class}}" data-tileid="{{tileSelected.id}}">{{curMove.tile}} - {{curMove.row}} - - {{curMove.col}}</div>
            </div>
            
        </div>



    
        <div id="footer">
            
        </div>
    
    </div>
    

    <!-- Add your site or application content here -->

    <div class="container" ng-view=""></div>



    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
